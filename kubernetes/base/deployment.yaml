apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-api
  namespace: default
  labels:
    app: demo-api
    version: v1
    component: backend
spec:
  replicas: 3 # High Availability: Starting with 3 replicas
  selector:
    matchLabels:
      app: demo-api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1 # Deployment Strategy: Ensures availability during updates
      maxSurge: 1
  template:
    metadata:
      labels:
        app: demo-api
    spec:
      securityContext:
        runAsNonRoot: true # Security Best Practice: Do not run as root
        runAsUser: 1001
        fsGroup: 1001
      containers:
        - name: api
          image: nginxinc/nginx-unprivileged:alpine
          ports:
            - containerPort: 8080
          
          # Reliability: Liveness probe to recover from application deadlocks
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3

          # Traffic Management: Readiness probe ensures pod is ready before receiving traffic
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 2
            periodSeconds: 5
            successThreshold: 1

          # FinOps & Resource Management: Guaranteed vs Burstable resources
          resources:
            requests:
              cpu: "100m"
              memory: "64Mi"
            limits:
              cpu: "500m"
              memory: "128Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: demo-api-svc
spec:
  selector:
    app: demo-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP

---
# Reliability: Prevents total outage during voluntary disruptions (e.g., node drains)
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: demo-api-pdb
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: demo-api

---
# Autoscaling: Scales replicas based on CPU load
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: demo-api-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: demo-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 75